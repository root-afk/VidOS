image disk.img {

  hdimage {
  }

  partition boot {
    in-partition-table = "no"
    image = "boot.img"
    offset = 0
    size = 512
  }

  partition grub {
    in-partition-table = "no"
    image = "grub.img"
    offset = 512
  }

  partition root {
    partition-type = "0x83"
    in-partition-table = "yes"
    image = "vfat"
  }


}


  image vfat {
    name = "root"
    vfat {
     file /boot/bzImage {image = bzImage}
     file /boot/grub/grub.cfg {image = grub.cfg}
}
    size = 62M
    mountpoint = "/"
}
